<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Inventory Management (CTM) - Main Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            animation: slideIn 0.6s ease-out 0.3s both;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .user-details {
            text-align: left;
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 3px;
        }

        .user-email {
            font-size: 13px;
            color: #666;
            margin-bottom: 3px;
            word-break: break-all;
        }

        .user-role {
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .login-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.6s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:nth-child(2) {
            animation-delay: 0.6s;
        }

        .menu-btn:nth-child(3) {
            animation-delay: 0.7s;
        }

        .menu-btn:nth-child(4) {
            animation-delay: 0.8s;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .menu-btn:active {
            transform: translateY(-2px);
        }

        .menu-btn i {
            font-size: 24px;
            margin-right: 15px;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover i {
            transform: scale(1.2);
        }

        .btn-text {
            flex: 1;
            text-align: left;
        }

        .btn-arrow {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .menu-btn:hover .btn-arrow {
            color: #667eea;
            transform: translateX(5px);
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 0.8s ease-out 1s both;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
            font-style: italic;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .menu-buttons {
                grid-template-columns: 1fr 1fr;
            }
            
            .container {
                max-width: 700px;
                padding: 40px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-laptop-code"></i>
            </div>
            <h1>IT Inventory Management (CTM)</h1>
            <p class="subtitle">Main Menu</p>
        </div>

        <div class="user-info">
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-email" id="userEmail">user@example.com</div>
                <div class="user-role" id="userRole">Administrator</div>
                <div class="login-time" id="loginTime"></div>
            </div>
        </div>

        <div class="menu-buttons">
            <a href="US.html" class="menu-btn">
                <i class="fas fa-users-cog"></i>
                <span class="btn-text">User Management</span>
                <i class="fas fa-chevron-right btn-arrow"></i>
            </a>
            
            <a href="addInventory.html" class="menu-btn">
                <i class="fas fa-plus-circle"></i>
                <span class="btn-text">Add To Inventory</span>
                <i class="fas fa-chevron-right btn-arrow"></i>
            </a>
            
            <a href="inventory-list.html" class="menu-btn">
                <i class="fas fa-clipboard-list"></i>
                <span class="btn-text">Inventory List</span>
                <i class="fas fa-chevron-right btn-arrow"></i>
            </a>
            
            <a href="report.html" class="menu-btn">
                <i class="fas fa-file-alt"></i>
                <span class="btn-text">Show Inventory List & Print Report</span>
                <i class="fas fa-chevron-right btn-arrow"></i>
            </a>
        </div>

        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span id="logoutText">Logout</span>
        </button>

        <div class="footer">
            Provided by Lakmal Sanjeewa
        </div>
    </div>

    <script>
        // Firebase Configuration (Same as login page)
        const firebaseConfig = {
  apiKey: "AIzaSyCzIgd061S77b_QSdl9aDHg2p_DEICENRw",
  authDomain: "expensetracker-a81ee.firebaseapp.com",
  databaseURL: "https://expensetracker-a81ee-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "expensetracker-a81ee",
  storageBucket: "expensetracker-a81ee.firebasestorage.app",
  messagingSenderId: "386142221621",
  appId: "1:386142221621:web:a5344f1ec37983b3e2087c",
  measurementId: "G-Y3Q9R12J2G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutText = document.getElementById('logoutText');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const userRole = document.getElementById('userRole');
            const loginTime = document.getElementById('loginTime');

            // Check if user is logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in
                    console.log('User logged in:', user);
                    
                    // Update user info in UI
                    updateUserInfo(user);
                    
                    // Store login time
                    const now = new Date();
                    loginTime.textContent = `Logged in: ${now.toLocaleString()}`;
                    
                } else {
                    // No user is signed in, redirect to login
                    console.log('No user logged in, redirecting to login...');
                    window.location.href = 'index.html';
                }
            });

            function updateUserInfo(user) {
                // Display name or email username
                const displayName = user.displayName || user.email.split('@')[0];
                const email = user.email;
                
                // Update avatar with first letter or icon
                if (user.photoURL) {
                    userAvatar.innerHTML = `<img src="${user.photoURL}" alt="Profile" style="width:100%;height:100%;border-radius:50%;">`;
                } else {
                    userAvatar.innerHTML = displayName.charAt(0).toUpperCase();
                }
                
                // Update user details
                userName.textContent = displayName;
                userEmail.textContent = email;
                
                // Determine user role (you can customize this based on your user management)
                if (email.includes('admin') || email === 'admin@example.com') {
                    userRole.textContent = 'Administrator';
                    userRole.style.background = 'rgba(102, 126, 234, 0.1)';
                    userRole.style.color = '#667eea';
                } else if (email.includes('manager')) {
                    userRole.textContent = 'Manager';
                    userRole.style.background = 'rgba(40, 167, 69, 0.1)';
                    userRole.style.color = '#28a745';
                } else {
                    userRole.textContent = 'User';
                    userRole.style.background = 'rgba(108, 117, 125, 0.1)';
                    userRole.style.color = '#6c757d';
                }
                
                // Store user info in localStorage for persistence
                localStorage.setItem('currentUser', JSON.stringify({
                    displayName: displayName,
                    email: email,
                    loginTime: new Date().toISOString()
                }));
            }

            // Logout functionality
            logoutBtn.addEventListener('click', function() {
                // Add logout animation
                logoutBtn.innerHTML = '<div class="loading"></div> Logging out...';
                logoutBtn.style.pointerEvents = 'none';
                
                // Firebase logout
                auth.signOut().then(() => {
                    // Clear local storage
                    localStorage.removeItem('currentUser');
                    
                    // Redirect to login page after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                }).catch((error) => {
                    console.error('Logout error:', error);
                    // Reset button state
                    logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                    logoutBtn.style.pointerEvents = 'auto';
                    alert('Logout failed. Please try again.');
                });
            });

            // Add click animations to menu buttons
            const menuButtons = document.querySelectorAll('.menu-btn');
            menuButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Check if user is still logged in
                    if (!auth.currentUser) {
                        e.preventDefault();
                        alert('Your session has expired. Please login again.');
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    // Add click feedback
                    this.style.transform = 'scale(0.98)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Check authentication state periodically
            setInterval(() => {
                if (!auth.currentUser) {
                    window.location.href = 'index.html';
                }
            }, 30000); // Check every 30 seconds
        });
    </script>
</body>
</html>
